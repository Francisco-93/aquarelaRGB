<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB - Select</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <div id="tela" style="height: 400px; width: 400px; border-radius: 50%; margin: 150px auto;"></div>
    <div id="geral">
        <div class="box">
            <h3>RED</h3>
            <input type="range" min="0" max="255" id="red" class="rang"><br>
            <span id="valueRed"></span>
        </div>
        <div class="box">
            <h3>GREEN</h3>
            <input type="range" min="0" max="255" id="green" class="rang"><br>
            <span id="valueGreen"></span>
        </div>
        <div class="box">
            <h3>BLUE</h3>
            <input type="range" min="0" max="255" id="blue" class="rang"><br>
            <span id="valueBlue"></span>
        </div>
    </div>
    <script src="prog.js"></script>
</body>
</html>
