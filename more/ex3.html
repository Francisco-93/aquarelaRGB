<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("Digite o primeiro numero");
        var n2 = prompt("Digite o segundo numero");
        var op = prompt("Digite a operação desejada");

        function calcular(fator1, fator2, operacao){
            fator1 = parseInt(fator1);
            fator2 = parseInt(fator2);
            
            if(operacao === "soma"){
                return fator1 + fator2;
            }
            else if(operacao === "subtracao"){
                return fator1 - fator2;
            }
            else{
                return " ERRO - operação não encontrada";
            }
        }

        document.write("O resultado é " + calcular(n1,n2,op));

    </script>
</body>
</html>
