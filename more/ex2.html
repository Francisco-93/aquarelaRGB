<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    var nome = prompt("Digite o seu nome");
    var peso = prompt("Digite o seu peso");
    var altura = prompt("Entre com a sua altura em cm");

    peso = parseFloat(peso);
    altura = parseFloat(altura);
    altura = altura/100;

    var m = peso/Math.pow(altura,2);
    m = m.toFixed(2);

    if(m<16.0){
        document.write(nome+" possui indice igual a + "+ m+ " e é considerado com: Baixo peso MUITO GRAVE");
    }
    else if(m>=16.0 && m<=16.99){
        document.write(nome+" possui indice igual a + " + m+ " e é considerado com: Baixo peso GRAVE");
    }
    else if(m>=17.0 && m<=18.49){
        document.write(nome+" possui indice igual a + "+ m+" e é considerado com: Baixo peso");
    }
    else if(m>=18.5 && m<=24.99){
        document.write(nome+" possui indice igual a + "+ m + " e é considerado com: Peso normal");
    }
    else if(m>=25.0 && m<=29.99){
        document.write(nome+" possui indice igual a + " + m + " e é considerado com: Sobrepeso");
    }
    else if(m>=30.0 && m<=34.99){
        document.write(nome+" possui indice igual a + " + m +" e é considerado com: Obesidade grau I");
    }
    else if(m>=35.0 && m<=39.99){
        document.write(nome+" possui indice igual a + " + m + " e é considerado com: Obesidade grau II");
    }
    else if(m>=40.0){
        document.write(nome+" possui indice igual a + " + m+ " e é considerado com: Obesidade grau III");
    }

</script>


</body>
</html>
